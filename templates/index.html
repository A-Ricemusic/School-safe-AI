<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatSEO</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, input {
            font-family: 'Roboto', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-weight: 500;
            margin: 16px;
        }

        #chat-container {
            flex: 1;
            margin: 0 auto;
            background-color: #f6f8fa;
            padding: 16px;
            overflow: auto;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message, .system-message {
            justify-content: flex-start;
        }

        .message-text {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 20px;
            max-width: 70%;
            line-height: 1.5;
        }

        .user-message .message-text {
            background-color: #006bff;
            color: #ffffff;
        }

        .system-message .message-text {
            background-color: transparent;
            color: #777;
            font-style: italic;
            border: none;
        }

        #chat-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            padding: 16px;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            background-color: #eef1f4;
        }

        #message {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: none;
            margin-right: 8px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            border: none;
            background-color: #006bff;
            color: #ffffff;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>chatSEO</h1>
    <div id="chat-container"></div>
    <form id="chat-form">
        <input type="text" id="message" name="message" required placeholder="Type your message...">
        <button type="submit">Send</button>
    </form>
    <script>
        let conversationHistory = [];

        function addMessage(message, sender) {
            const chatContainer = document.getElementById("chat-container");
            const messageElement = document.createElement("div");
            messageElement.className = `message ${sender}-message`;

            const messageText = document.createElement("div");
            messageText.className = "message-text";
            messageText.innerHTML = message.replace(/\n/g, "<br>");

            messageElement.appendChild(messageText);
            chatContainer.appendChild(messageElement);

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function displayWelcomeMessage() {
            const welcomeMessage = "Hello! I'm chatSEO. How can I help you today?";
            addMessage(welcomeMessage, "bot");
        }

        function displayGeneratingMessage() {
            const generatingMessage = "Generating response...";
            addMessage(generatingMessage, "bot");
            return generatingMessage;
        }

        function removeGeneratingMessage(generatingMessage) {
            const chatContainer = document.getElementById("chat-container");
            chatContainer.removeChild(chatContainer.lastChild);
        }

        document.getElementById("chat-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const input = document.getElementById("message");
            const message = input.value.trim();

            if (message.length === 0) {
                return;
            }

            addMessage(message, "user");
            conversationHistory.push({ role: "user", content: message });

            input.value = "";
            input.focus();

            const generatingMessage = displayGeneratingMessage();

            fetch("/generate", {
                method: "POST",
                body: JSON.stringify({ message: message, history: conversationHistory }),
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                removeGeneratingMessage(generatingMessage);
                addMessage(data, "bot");
                conversationHistory.push({ role: "assistant", content: data });
            });
        });

        displayWelcomeMessage();
    </script>
</body>
</html>
